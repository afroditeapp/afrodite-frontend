<!DOCTYPE html>
<html>
<head>

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Afrodite">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Afrodite</title>
  <link rel="manifest" href="manifest.json">

  <meta name="google-signin-client_id" content="TODO">

  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
  <script type="module">
    var resolve_app_already_running = null;
    window.app_already_running = new Promise((resolve) => {
      resolve_app_already_running = resolve;
    });
    window.navigator.locks.request(
      "app_already_running",
      {
        "mode": "exclusive",
        "ifAvailable": true,
      },
      async (lock) => {
        if (lock === null) {
          resolve_app_already_running(true);
        } else {
          resolve_app_already_running(false);
        }
        await new Promise((_) => {});
      }
    );
  </script>
  <script type="module">
    import __wbg_init, {
      generate_message_keys_rust,
      encrypt_data_rust,
      decrypt_data_rust,
      get_message_content_rust,
    } from "./rust_utils.js";
    window.rust_utils = __wbg_init().then(() => ({
      generate_message_keys_rust,
      encrypt_data_rust,
      decrypt_data_rust,
      get_message_content_rust,
    }));
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
