[package]
name = "rust_utils"
edition = "2024"
publish = false

[lib]
name = "rust_utils"
path = "src/lib.rs"
crate-type = ["staticlib"]

[profile.dev]
panic = "abort"
opt-level = 3

[profile.release]
panic = "abort"

[dependencies]
aes-gcm = "0.10.3"
# pgp 0.16.0 with cross-compiling on macOS to Android fixed
pgp = { git = "https://github.com/jutuon/rpgp", rev = "220c63c8624cd0a8dc698778daa12eef7e21d08c" }
smallvec = "1.13.2"
rand = "0.8.5"
